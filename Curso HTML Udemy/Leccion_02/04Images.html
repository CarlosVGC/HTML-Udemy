<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo imagenes</title>
</head>
<body style="background-color:gray"> <!--El style cambia el fondo de color de la página-->
    <h1 style="color: darkslateblue; font-size: 50px; font-family: 'Times New Roman', Times, serif;">Uso de imagenes</h1>
    <img src="Imagenes/Super_Paper_Mario_icon.png" alt = 'Imagen Mario' width="100"/> <!-- alt es un texto alternativo que se mostrara si no se encuentra la imagen-->
    <img src="http://globalmentoring.com.mx/imagenes/css3.png" width="150" height="150"/> <!--Se puede cambiar el ancho y alto de las imagenes-->
    <img src ="http://globalmentoring.com.mx/imagenes/javascript.png" title="Javascript"/> <!--title muestra el nombre de la imagen-->
    <p title="Info de objetos" style="color:darkolivegreen">Esto es util para
         la realizacion de <!--Esto se imprimirá en una sola linea-->
         muchas cosas
    </p> <!--El title se puede poner a cualquier elemento html-->

    <pre>Esto es util para <!--Etiqueta de preregistro-->
        la realizacion de <!--Esto se imprimirá en varias lineas-->
        muchas cosas</p> <!--El title se puede poner a cualquier elemento html-->

    </pre>
</body>
</html>
